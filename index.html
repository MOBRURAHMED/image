<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Online Image Compression, Photo Resizer, Background Remover, and HD Enhancer Tool. Compress multiple images, preview before/after, download instantly. PWA supported with SEO optimization." />
  <meta name="keywords" content="Image Compressor, Resize Image, Background Remover, HD Photo, WebP, Online Tool" />
  <meta name="author" content="Mobrur Ahmed">
  <title>Image Compressor & Editor Tool</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1851031451409162" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .tool-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type='file'], input[type='range'], input[type='number'] {
      display: block;
      margin: 10px auto;
    }
    .image-preview {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üñºÔ∏è Image Compression, Resize & Edit Tool</h1>

  <!-- Ad Unit -->
  <div class="adsense" style="text-align: center; margin: 10px auto;">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1851031451409162" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- TOOL SECTION -->
  <div class="tool-section">
    <input type="file" id="imageInput" accept="image/*" multiple>

    <label for="compression">Compression Level: <span id="qualityValue">80</span>%</label>
    <input type="range" id="compression" min="10" max="100" value="80">

    <label>Resize (px or mm):</label>
    Width: <input type="number" id="resizeWidth" placeholder="Width">
    Height: <input type="number" id="resizeHeight" placeholder="Height">

    <button class="btn" onclick="compressAndResizeImages()">Compress & Resize</button>
    <div class="image-preview" id="preview"></div>
    <div class="image-preview" id="result"></div>
  </div>

  <!-- BACKGROUND & HD LINKS -->
  <div class="tool-section">
    <h2>Other Tools</h2>
    <button class="btn" onclick="window.open('https://www.remove.bg/', '_blank')">üßº Background Remover</button>
    <button class="btn" onclick="window.open('https://letsenhance.io/', '_blank')">‚ú® HD Photo Maker</button>
  </div>

  <!-- COLOR PICKER -->
  <div class="tool-section">
    <h2>Change Background</h2>
    <div class="color-picker" id="colorPicker"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const compressionRange = document.getElementById('compression');
    const qualityValue = document.getElementById('qualityValue');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    compressionRange.addEventListener('input', () => {
      qualityValue.innerText = compressionRange.value;
    });

    function compressAndResizeImages() {
      result.innerHTML = '';
      [...imageInput.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let width = parseInt(document.getElementById('resizeWidth').value) || img.width;
            let height = parseInt(document.getElementById('resizeHeight').value) || img.height;

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            const quality = compressionRange.value / 100;
            canvas.toBlob(blob => {
              const compressedUrl = URL.createObjectURL(blob);
              result.innerHTML += `
                <div>
                  <img src="${compressedUrl}" alt="Compressed">
                  <a href="${compressedUrl}" download="compressed.jpg" class="btn">Download</a>
                  <p>Compressed to: ${(blob.size / 1024).toFixed(2)} KB</p>
                </div>
              `;
            }, 'image/jpeg', quality);

            // Show preview
            preview.innerHTML += `<img src="${img.src}" alt="Original">`;
          }
        }
        reader.readAsDataURL(file);
      });
    }

    // Color picker
    const colorOptions = ['#ffffff', '#f8f9fa', '#e0f7fa', '#fce4ec', '#ffe0b2', '#c8e6c9', '#d1c4e9'];
    const colorPicker = document.getElementById('colorPicker');
    colorOptions.forEach(color => {
      const box = document.createElement('div');
      box.className = 'color-box';
      box.style.backgroundColor = color;
      box.onclick = () => document.body.style.backgroundColor = color;
      colorPicker.appendChild(box);
    });
  </script>
</body>

</html>
