<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Online Image Compressor, Resizer, Background Remover & HD Enhancer." />
  <title>‚ú® Image Tool - Compress, Resize & Enhance Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1851031451409162"
    crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #4a90e2;
      --accent: #ff6f61;
      --text: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
      background-color: #fcfcfc;
      background-repeat: repeat;
      color: var(--text);
      padding: 1rem;
    }

    .container {
      max-width: 850px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 2rem;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(to right, #ff6f61, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input,
    textarea,
    button,
    select,
    a.download {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #8e44ad, #3498db);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #6c3483, #2e86c1);
    }

    a.download {
      background: linear-gradient(90deg, #f57c00, #ef5350);
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      margin-top: 1rem;
      display: block;
    }

    img.preview,
    img.result {
      display: block;
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .ad-section {
      margin-top: 2rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>‚ú® Free Image Compressor & Resizer Tool</h2>
      <input type="file" id="imageInput" accept="image/*" multiple />
      <label>Resize Width (px):</label>
      <input type="number" id="resizeWidth" placeholder="800" />
      <label>Resize Height (px):</label>
      <input type="number" id="resizeHeight" placeholder="600" />
      <label>Compression Quality (1-100):</label>
      <input type="number" id="quality" value="70" />
      <button onclick="compressImages()">Compress and Resize</button>
      <div id="output"></div>
    </div>

    <div class="card">
      <h2>üõ†Ô∏è More Image Tools</h2>
      <button onclick="window.location.href='https://www.remove.bg/'">üßΩ Remove Background</button>
      <button onclick="window.location.href='https://hdphotomaker.com/'">üì∏ HD Photo Maker</button>
    </div>

    <div class="card">
      <h2>üí¨ Leave a Comment</h2>
      <textarea rows="4" placeholder="Your feedback..."></textarea>
      <button>Submit</button>
    </div>

    <div class="ad-section">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1851031451409162"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    function compressImages() {
      const files = document.getElementById('imageInput').files;
      const resizeW = parseInt(document.getElementById('resizeWidth').value);
      const resizeH = parseInt(document.getElementById('resizeHeight').value);
      const quality = parseInt(document.getElementById('quality').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = resizeW || img.width;
            canvas.height = resizeH || img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              const url = URL.createObjectURL(blob);
              const sizeKB = (blob.size / 1024).toFixed(2);
              const compression = 100 - ((blob.size / file.size) * 100).toFixed(0);
              output.innerHTML += `
                <p><strong>Compressed:</strong> ${compression}% | <strong>Size:</strong> ${sizeKB} KB</p>
                <img src="${url}" class="result" />
                <a class="download" href="${url}" download="compressed-${file.name}">‚¨áÔ∏è Download</a>
              `;
            }, 'image/jpeg', quality / 100);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>

</html>
