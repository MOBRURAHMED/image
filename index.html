<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All-in-one free online tools for image compression, photo resizing, background removal, and HD enhancement. Fast, secure and mobile-friendly." />
  <meta name="keywords" content="image compressor, photo resizer, background remover, HD photo enhancer, free tools online" />
  <meta name="author" content="Mobrur Ahmed" />
  <title>Online Image Tools - Compress, Resize, Remove BG & Enhance</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; transition: background 0.3s ease; }
    header { background: #3b82f6; color: white; padding: 2rem 1rem; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    nav button { background: #3b82f6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
    nav button:hover { background: #2563eb; }
    main { padding: 2rem 1rem; max-width: 1000px; margin: auto; }
    section { margin-bottom: 3rem; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 1px 6px rgba(0,0,0,0.05); }
    section h2 { margin-top: 0; color: #2563eb; }
    .tool-upload { margin: 1rem 0; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .tool-upload input[type='file'] { padding: 0.5rem; }
    .output-img { max-width: 100%; margin-top: 1rem; display: none; }
    .adsense { margin: 2rem auto; text-align: center; }
    .color-picker { display: flex; gap: 0.5rem; margin: 2rem 0; flex-wrap: wrap; justify-content: center; }
    .color-box { width: 30px; height: 30px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; }
    footer { text-align: center; font-size: 0.9rem; color: #666; padding: 2rem 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Free Online Image Tools</h1>
    <p>Compress, Resize, Remove Background, and Enhance Photos Instantly</p>
  </header>

  <nav>
    <button onclick="scrollToTool('compressor')">Compressor</button>
    <button onclick="scrollToTool('resizer')">Resizer</button>
    <button onclick="scrollToTool('bgremover')">BG Remover</button>
    <button onclick="scrollToTool('hdmaker')">HD Maker</button>
  </nav>

  <main>
    <div class="color-picker">
      <div class="color-box" style="background: #f9f9f9;" onclick="changeBg('#f9f9f9')"></div>
      <div class="color-box" style="background: #ffffff;" onclick="changeBg('#ffffff')"></div>
      <div class="color-box" style="background: #f0f0f0;" onclick="changeBg('#f0f0f0')"></div>
      <div class="color-box" style="background: #d1fae5;" onclick="changeBg('#d1fae5')"></div>
      <div class="color-box" style="background: #ffe4e6;" onclick="changeBg('#ffe4e6')"></div>
    </div>

    <section id="compressor">
      <h2>Image Compressor</h2>
      <div class="tool-upload">
        <input type="file" accept="image/*" onchange="compressImage(event)" />
        <canvas id="compressCanvas" style="display:none;"></canvas>
        <img id="compressedImg" class="output-img" alt="Compressed Image" />
      </div>
    </section>

    <section id="resizer">
      <h2>Photo Resizer</h2>
      <div class="tool-upload">
        <input type="file" accept="image/*" onchange="resizeImage(event)" />
        <canvas id="resizeCanvas" style="display:none;"></canvas>
        <img id="resizedImg" class="output-img" alt="Resized Image" />
      </div>
    </section>

    <section id="bgremover">
      <h2>Background Remover</h2>
      <iframe class="tool-iframe" src="https://www.remove.bg"></iframe>
    </section>

    <section id="hdmaker">
      <h2>HD Photo Maker</h2>
      <iframe class="tool-iframe" src="https://imgupscaler.com"></iframe>
    </section>

    <div class="adsense">
      <!-- Google AdSense Code -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR-AD-CLIENT-ID"
           data-ad-slot="YOUR-AD-SLOT-ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    &copy; 2025 Mobrur Ahmed. All rights reserved.
  </footer>

  <script>
    function scrollToTool(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function changeBg(color) {
      document.body.style.background = color;
    }

    function compressImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('compressCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const compressedData = canvas.toDataURL('image/jpeg', 0.5);
          const output = document.getElementById('compressedImg');
          output.src = compressedData;
          output.style.display = 'block';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function resizeImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('resizeCanvas');
          const ctx = canvas.getContext('2d');
          const width = 300;
          const height = (img.height / img.width) * 300;
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          const resizedData = canvas.toDataURL('image/jpeg');
          const output = document.getElementById('resizedImg');
          output.src = resizedData;
          output.style.display = 'block';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
