<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free image compression, resizing, background removal, and HD enhancer tool with AdSense integration and solid background color options.">
  <meta name="keywords" content="image compressor, photo resizer, background remover, HD enhancer, WebP, online tool">
  <meta name="author" content="Mobrur Ahmed">
  <title>Smart Photo Tools – Compress, Resize & More</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #4CAF50, #81C784);
      padding: 1.5rem;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .tool-section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 10px;
    }

    .buttons button,
    .color-box {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .buttons button {
      background-color: #4CAF50;
      color: white;
    }

    .buttons a {
      text-decoration: none;
    }

    .color-box {
      width: 30px;
      height: 30px;
      display: inline-block;
      border: 2px solid #ddd;
    }

    #adsense {
      margin: 2rem 0;
    }

    footer {
      background-color: #eee;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1851031451409162" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Smart Photo Tools – Compress, Resize, Enhance</h1>
  </header>

  <section class="tool-section">
    <input type="file" id="imageInput" multiple accept="image/*">
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="preview"></div>
    <div class="buttons">
      <button onclick="compressImages()">Compress</button>
      <button onclick="resizeImages()">Resize</button>
      <button onclick="downloadImages()">Download</button>
    </div>
    <div>
      <label>Compression Quality (10-100): <input type="number" id="quality" min="10" max="100" value="70"></label>
    </div>
    <div>
      <label>Resize Width (px): <input type="number" id="resizeWidth" value="600"></label>
      <label>Resize Height (px): <input type="number" id="resizeHeight" value="400"></label>
    </div>

    <h3>Change Background Color</h3>
    <div id="colorOptions"></div>

    <h3>Other Tools</h3>
    <div class="buttons">
      <a href="https://www.remove.bg" target="_blank"><button>Background Remover</button></a>
      <a href="https://www.upscaler.io" target="_blank"><button>HD Enhancer</button></a>
    </div>

    <div id="adsense">
      <!-- AdSense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1851031451409162"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mobrur Ahmed – All rights reserved.</p>
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let images = [];

    imageInput.addEventListener('change', (e) => {
      preview.innerHTML = '';
      images = [];
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            images.push({ file, img });
            preview.appendChild(img);
          }
        };
        reader.readAsDataURL(file);
      });
    });

    function compressImages() {
      const quality = parseInt(document.getElementById('quality').value) / 100;
      preview.innerHTML = '';
      images.forEach(({ img }) => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const compressed = canvas.toDataURL('image/jpeg', quality);
        const imageEl = new Image();
        imageEl.src = compressed;
        preview.appendChild(imageEl);
        imageEl.dataset.download = compressed;
      });
    }

    function resizeImages() {
      const width = parseInt(document.getElementById('resizeWidth').value);
      const height = parseInt(document.getElementById('resizeHeight').value);
      preview.innerHTML = '';
      images.forEach(({ img }) => {
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        const resized = canvas.toDataURL('image/jpeg', 0.9);
        const imageEl = new Image();
        imageEl.src = resized;
        preview.appendChild(imageEl);
        imageEl.dataset.download = resized;
      });
    }

    function downloadImages() {
      [...preview.children].forEach((img, i) => {
        const a = document.createElement('a');
        a.href = img.dataset.download;
        a.download = `image_${i + 1}.jpg`;
        a.click();
      });
    }

    const colorOptions = document.getElementById('colorOptions');
    const colors = ['#ffffff', '#f0f0f0', '#ffdddd', '#ddffdd', '#ddeeff', '#ffffcc'];
    colors.forEach(color => {
      const box = document.createElement('div');
      box.className = 'color-box';
      box.style.background = color;
      box.onclick = () => document.body.style.backgroundColor = color;
      colorOptions.appendChild(box);
    });
  </script>
</body>

</html>
