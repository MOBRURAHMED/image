<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compression, resizing, HD enhancement, and background removal tool. Compress multiple images, preview before/after, and download WebP. PWA & SEO optimized.">
    <meta name="keywords" content="Image compressor, photo resizer, background remover, HD photo enhancer, WebP, online tool">
    <meta name="author" content="Mobrur Ahmed">
    <title>Smart Image Tools by Mobrur</title>

    <!-- AdSense Verification -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1851031451409162"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        input,
        select,
        button {
            margin: 10px;
            padding: 10px;
        }

        .preview {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview img {
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .colors {
            margin: 20px;
        }

        .color-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .tools {
            margin-top: 30px;
        }

        .ad-placeholder {
            margin: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Smart Image Tools</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <br>
    Compression Quality (1-100): <input type="number" id="quality" value="70" min="1" max="100">
    <br>
    Resize Width (px): <input type="number" id="resizeWidth">
    Resize Height (px): <input type="number" id="resizeHeight">
    <br>
    Resize Width (mm): <input type="number" id="resizeWidthMM">
    Resize Height (mm): <input type="number" id="resizeHeightMM">
    <br>
    <button onclick="compressAndResize()">Compress & Resize</button>

    <div class="preview" id="preview"></div>

    <div class="colors">
        <h3>Background Color:</h3>
        <div class="color-box" style="background-color: white;" onclick="changeBgColor('white')"></div>
        <div class="color-box" style="background-color: lightblue;" onclick="changeBgColor('lightblue')"></div>
        <div class="color-box" style="background-color: #e0e0e0;" onclick="changeBgColor('#e0e0e0')"></div>
        <div class="color-box" style="background-color: #f0ffe0;" onclick="changeBgColor('#f0ffe0')"></div>
    </div>

    <div class="tools">
        <button onclick="window.open('https://www.remove.bg/', '_blank')">Remove Background</button>
        <button onclick="window.open('https://imgupscaler.com/', '_blank')">HD Photo Generator</button>
    </div>

    <div class="ad-placeholder">
        <!-- Google Ad Unit Placeholder -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-1851031451409162"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function changeBgColor(color) {
            document.body.style.backgroundColor = color;
        }

        function mmToPx(mm) {
            return Math.round(mm * 3.7795);
        }

        function compressAndResize() {
            const input = document.getElementById('imageInput');
            const quality = parseInt(document.getElementById('quality').value);
            const resizeWidth = parseInt(document.getElementById('resizeWidth').value) || null;
            const resizeHeight = parseInt(document.getElementById('resizeHeight').value) || null;
            const resizeWidthMM = parseInt(document.getElementById('resizeWidthMM').value);
            const resizeHeightMM = parseInt(document.getElementById('resizeHeightMM').value);
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            const files = input.files;
            if (!files.length) return alert('Please select image(s)');

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        let canvas = document.createElement('canvas');
                        let ctx = canvas.getContext('2d');

                        let newW = resizeWidth || mmToPx(resizeWidthMM) || img.width;
                        let newH = resizeHeight || mmToPx(resizeHeightMM) || img.height;
                        canvas.width = newW;
                        canvas.height = newH;
                        ctx.drawImage(img, 0, 0, newW, newH);

                        canvas.toBlob(function (blob) {
                            const originalSize = file.size;
                            const newSize = blob.size;
                            const compressionRate = (((originalSize - newSize) / originalSize) * 100).toFixed(2);

                            const url = URL.createObjectURL(blob);
                            const resultImg = new Image();
                            resultImg.src = url;

                            const div = document.createElement('div');
                            div.innerHTML = `
                                <p><strong>Original:</strong> ${file.name} - ${(originalSize / 1024).toFixed(2)} KB</p>
                                <p><strong>Compressed:</strong> ${(newSize / 1024).toFixed(2)} KB (${compressionRate}% reduced)</p>
                                <p><strong>Size:</strong> ${newW}px x ${newH}px</p>
                            `;
                            div.appendChild(resultImg);

                            const downloadLink = document.createElement('a');
                            downloadLink.href = url;
                            downloadLink.download = 'compressed_' + file.name.replace(/\.[^/.]+$/, '') + '.webp';
                            downloadLink.innerText = 'Download';
                            downloadLink.style.display = 'inline-block';
                            downloadLink.style.marginTop = '10px';
                            downloadLink.style.padding = '10px';
                            downloadLink.style.background = '#28a745';
                            downloadLink.style.color = '#fff';
                            downloadLink.style.textDecoration = 'none';

                            div.appendChild(downloadLink);
                            preview.appendChild(div);
                        }, 'image/webp', quality / 100);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
