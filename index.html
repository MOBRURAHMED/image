<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compression, resizing, background removal and HD photo enhancement tool. Compress images, change background color, and more." />
  <meta name="keywords" content="image compression, photo resizer, image editor, background remover, HD photo, online tool, WebP, JPG, PNG" />
  <meta name="author" content="Mobrur Ahmed" />
  <title>Smart Image Tool - Compress, Resize & Enhance Photos</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #0073e6;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 1rem;
    }
    input[type="file"], input[type="number"], input[type="range"] {
      margin: 0.5rem;
      padding: 0.3rem;
    }
    canvas, img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    .btn {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .color-box {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .ad-container {
      margin: 1rem auto;
      max-width: 90%;
    }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1851031451409162" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Smart Image Tool</h1>
    <p>Compress | Resize | Background Remove | HD Maker</p>
  </header>

  <main>
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" multiple accept="image/*" />
    <div>
      <label>Width (px/mm): <input type="number" id="resizeWidth" /></label>
      <label>Height (px/mm): <input type="number" id="resizeHeight" /></label>
      <label>Quality: <input type="range" id="quality" min="10" max="100" value="80" /></label>
    </div>
    <button class="btn" onclick="compressImages()">Compress & Resize</button>

    <div>
      <canvas id="canvas" style="display:none;"></canvas>
      <h3>Preview:</h3>
      <img id="outputImage" />
      <p id="compressionInfo"></p>
      <a id="downloadLink" class="btn" download="compressed.webp">Download Image</a>
    </div>

    <div class="ad-container">
      <!-- AdSense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1851031451409162"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <h3>Background Colors</h3>
    <div id="colorPicker"></div>

    <h3>Other Tools</h3>
    <button class="btn" onclick="window.open('https://www.remove.bg', '_blank')">Background Remover</button>
    <button class="btn" onclick="window.open('https://imgupscaler.com', '_blank')">HD Photo Generator</button>
  </main>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const outputImage = document.getElementById('outputImage');
    const compressionInfo = document.getElementById('compressionInfo');
    const downloadLink = document.getElementById('downloadLink');

    function compressImages() {
      const fileInput = document.getElementById('imageInput');
      const files = fileInput.files;
      const quality = document.getElementById('quality').value / 100;
      const width = parseInt(document.getElementById('resizeWidth').value);
      const height = parseInt(document.getElementById('resizeHeight').value);

      if (!files.length) return alert("Please upload at least one image");

      const file = files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = width || img.width;
          canvas.height = height || img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(
            function (blob) {
              const url = URL.createObjectURL(blob);
              outputImage.src = url;
              downloadLink.href = url;
              compressionInfo.textContent = `Compressed size: ${(blob.size / 1024).toFixed(2)} KB`;
            },
            'image/webp',
            quality
          );
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }

    const colors = ["#ffffff", "#f8f9fa", "#e0f7fa", "#ffe0b2", "#d1c4e9", "#c8e6c9", "#ffccbc"];
    const colorPicker = document.getElementById("colorPicker");
    colors.forEach(color => {
      const box = document.createElement("div");
      box.className = "color-box";
      box.style.backgroundColor = color;
      box.onclick = () => document.body.style.backgroundColor = color;
      colorPicker.appendChild(box);
    });
  </script>
</body>
</html>
